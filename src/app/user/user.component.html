<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-11">
            <div class="card">
                <div class="header">
                    <h4 class="title">Prontuário do paciente</h4>
                </div>
                <div class="content">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Número do Cartão SUS</label>
                                    <input type="number" class="form-control border-input" disabled placeholder="Número do cartão do paciente">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>CPF do paciente</label>
                                    <input type="text" class="form-control border-input" placeholder="CPF do paciente">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Nome do paciente</label>
                                    <input type="text" class="form-control border-input" placeholder="Nome do paciente">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Dia da consulta</label>
                                    <input type="text"  class="form-control border-input" placeholder="Dia da consulta">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Horário de atendimento</label>
                                    <input type="text"  class="form-control border-input" placeholder="Horário da consulta">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Anotações médicas</label>
                                    <textarea rows="5" class="form-control border-input" placeholder="Here can be your description" value="Mike">
                                    </textarea>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-info btn-fill btn-wd">Finalizar Prontuário</button>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>
